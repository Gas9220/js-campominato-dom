<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS -->

</head>

<body class="flex">
    <!-- Header -->
    <header>
        <nav class="flex j-space-between align-center">
            <div class="flex align-center">
                <img src="img/logo-boolean.png" alt="logo" id="logo">
                <h2>Campo minato</h2>
            </div>

            <div>
                <h2 id="score">Punti: 0</h2>
            </div>
            <div>
                <label for="difficulty-select">Difficulty:</label>
                <select name="difficulty" id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="play-btn">Play</button>
            </div>

        </nav>
    </header>
    <!-- /Header -->

    <!-- main -->
    <main class="flex">
        <h1 class="message hidden">Il tuo punteggio Ã¨ di</h1>
        <div class="container flex">
        </div>
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer class="flex j-space-between">
        <div>
            <span>Made with</span>
            <a href="https://boolean.careers/">By Boolean</a>
        </div>
        <div>
            <span>Debug Mode</span>
            <label class="switch disabled" id="switch">
                <input type="checkbox" id="debug" value="debugOn">
                <span class="slider round"></span>
              </label>
        </div>
    </footer>
    <!-- /footer -->

    <!-- JS -->
    <script src="js/main.js"></script>
    <!-- /JS -->
</body>

</html>
